<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="populated_places.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

		<style>
			body {  
				padding: 0;
				margin: 0;
			}

			html, body, #map{
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
    	<div id='map'></div>
    	<script>
      
      		var map = L.map('map').setView([40, -3], 6);

      		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      		}).addTo(map);
			
			L.geoJSON(populatedPlaces, {
				pointToLayer: function(feature,latlng){
					return L.circleMarker(latlng)
				},
				style: function(feature){
					return {
						"fillColor":"#F00",
						"fillOpacity":0.6,
						"stroke":false,
						"radius":feature.properties.pop_max/100000
					}
				},
				onEachFeature: function(feature,layer){
					layer.bindPopup(
						'<h2>'+feature.properties.name+'</h2>'+
						'<h3>'+feature.properties.featurecla+'</h3>'+
						'<b>Population:</b> '+feature.properties.pop_max
						)
				},
				filter: function (feature){
					if (feature.properties.pop_max < 1000000){
						return false
					}
					else {
						return true
					}
				}
			}).addTo(map);	
    	</script>
  	</body>
</html>
